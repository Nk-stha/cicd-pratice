# ===========================================
# CI/CD Pipeline - Deploy to AWS EC2
# Triggers on push to main branch
# ===========================================

name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  # Allows manual trigger from GitHub Actions UI
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/nextjs-app
  DOCKER_TAG: ${{ github.sha }}

jobs:
  # ===========================================
  # Job 1: Build and Test
  # ===========================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build

  # ===========================================
  # Job 2: Build and Push Docker Image
  # ===========================================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Job 3: Deploy to AWS EC2
  # ===========================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: docker
    
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Navigate to app directory
            cd /home/${{ secrets.EC2_USERNAME }}/app || mkdir -p /home/${{ secrets.EC2_USERNAME }}/app && cd /home/${{ secrets.EC2_USERNAME }}/app
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull the latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/nextjs-app:latest
            
            # Stop and remove existing container (if any)
            docker stop nextjs-app || true
            docker rm nextjs-app || true
            
            # Run the new container
            docker run -d \
              --name nextjs-app \
              --restart unless-stopped \
              -p 80:3000 \
              -e NODE_ENV=production \
              ${{ secrets.DOCKER_USERNAME }}/nextjs-app:latest
            
            # Clean up old images
            docker image prune -af
            
            # Verify deployment
            sleep 5
            docker ps | grep nextjs-app
            
            echo "‚úÖ Deployment successful!"

      - name: Deployment Status
        run: |
          echo "üöÄ Application deployed successfully!"
          echo "üìç Access your app at: http://${{ secrets.EC2_HOST }}"
